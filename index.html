<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <p style="font-size: 40px; text-align: center; font-weight: 600;">Digital Clock with Date</p>
        </div>
        <div class="main">
            <div class="hours">
                <div class="time">
                    <div class="number" id="tensHours"></div>
                    <div class="number" id="onesHours"></div>
                    <p>:</p>
                </div>
                <span>hours</span>
            </div>
            <div class="minutes">
                <div class="time">
                    <div class="number" id="tensMinutes"></div>
                    <div class="number" id="onesMinutes"></div>
                    <p>:</p>
                </div>
                <span>minutes</span>
            </div>
            <div class="seconds">
                <div class="time">
                    <div class="number" id="tensSeconds"></div>
                    <div class="number" id="onesSeconds"></div>
                </div>
                <span>seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
